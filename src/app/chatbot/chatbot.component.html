<div class="chatbot-wrapper" *ngIf="isOpen">
    <div class="chat-window">
      <div class="chat-log" *ngFor="let message of messages">
        <div *ngIf="message.sender === 'user'" class="user-message">{{ message.content }}</div>
        <div *ngIf="message.sender === 'bot'" class="bot-message">{{ message.content }}</div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" [(ngModel)]="userInput" placeholder="Type your message" />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
  
  <!-- Floating Chat Icon -->
  <div class="chat-icon" (click)="toggleChat()">
    <i class="fas fa-comments"></i>
  </div>
